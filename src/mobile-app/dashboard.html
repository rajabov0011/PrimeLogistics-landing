<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen</title>

  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS v3 CDN (compatible with html2canvas) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Iconify Icons -->
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>

  <script>
    // Tailwind v3 configuration with custom theme colors
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'var(--background)',
            foreground: 'var(--foreground)',
            card: {
              DEFAULT: 'var(--card)',
              foreground: 'var(--card-foreground)',
            },
            popover: {
              DEFAULT: 'var(--popover)',
              foreground: 'var(--popover-foreground)',
            },
            primary: {
              DEFAULT: 'var(--primary)',
              foreground: 'var(--primary-foreground)',
            },
            secondary: {
              DEFAULT: 'var(--secondary)',
              foreground: 'var(--secondary-foreground)',
            },
            muted: {
              DEFAULT: 'var(--muted)',
              foreground: 'var(--muted-foreground)',
            },
            accent: {
              DEFAULT: 'var(--accent)',
              foreground: 'var(--accent-foreground)',
            },
            destructive: {
              DEFAULT: 'var(--destructive)',
              foreground: '#ffffff',
            },
            border: 'var(--border)',
            input: 'var(--input)',
            ring: 'var(--ring)',
            chart: {
              1: 'var(--chart-1)',
              2: 'var(--chart-2)',
              3: 'var(--chart-3)',
              4: 'var(--chart-4)',
              5: 'var(--chart-5)',
            },
          },
          fontFamily: {
            sans: ['var(--font-sans)', 'system-ui', 'sans-serif'],
            heading: ['var(--font-heading)', 'system-ui', 'sans-serif'],
            serif: ['var(--font-serif)', 'Georgia', 'serif'],
            mono: ['var(--font-mono)', 'monospace'],
          },
          borderRadius: {
            sm: 'calc(var(--radius) - 4px)',
            md: 'calc(var(--radius) - 2px)',
            lg: 'var(--radius)',
            xl: 'calc(var(--radius) + 4px)',
            '2xl': 'calc(var(--radius) + 8px)',
            '3xl': 'calc(var(--radius) + 12px)',
          },
        },
      },
    }
  </script>

  <style>
    /* CSS Custom Properties - Theme Values */
    :root {
      --background: #0f172a;
      --foreground: #f8fafc;

      --card: #1e293b;
      --card-foreground: #ffffff;

      --popover: #1e293b;
      --popover-foreground: #ffffff;

      --primary: #06b6d4;
      --primary-foreground: #ffffff;

      --secondary: #334155;
      --secondary-foreground: #cbd5e1;

      --muted: #1e293b;
      --muted-foreground: #94a3b8;

      --accent: #0ea5e9;
      --accent-foreground: #ffffff;

      --destructive: #ef4444;

      --border: #334155;
      --input: #334155;
      --ring: #06b6d4;

      --radius: 16px;

      --chart-1: #0ea5e9;
      --chart-2: #06b6d4;
      --chart-3: #3b82f6;
      --chart-4: #6366f1;
      --chart-5: #10b981;

      --font-sans: "Inter", system-ui, sans-serif;
      --font-heading: "Manrope", system-ui, sans-serif;
      --font-serif: "Playfair Display", Georgia, serif;
      --font-mono: "JetBrains Mono", monospace;
    }

    /* Apply base font */
    body {
      font-family: var(--font-sans);
      background-color: var(--background);
      color: var(--foreground);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Safe area utilities for mobile */
    .pb-safe { padding-bottom: env(safe-area-inset-bottom, 0px); }
    .pt-safe { padding-top: env(safe-area-inset-top, 0px); }
    .pl-safe { padding-left: env(safe-area-inset-left, 0px); }
    .pr-safe { padding-right: env(safe-area-inset-right, 0px); }

    /* Hide scrollbar but allow scrolling */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Smooth transitions for interactive elements */
    button, a, [role="button"] {
      transition: all 0.15s ease;
    }

    /* Better image rendering */
    img {
      image-rendering: -webkit-optimize-contrast;
    }
  </style>
</head>
<body>
  <div class="bg-background text-foreground min-h-screen font-sans relative overflow-hidden pb-24 selection:bg-primary/30">

    <!-- Decorative Background Mesh -->
    <div class="absolute top-0 right-0 w-[300px] h-[300px] bg-primary/20 rounded-full blur-[100px] -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
    <div class="absolute bottom-0 left-0 w-[200px] h-[200px] bg-accent/10 rounded-full blur-[80px] translate-y-1/2 -translate-x-1/4 pointer-events-none"></div>

    <!-- Header -->
    <header class="flex justify-between items-center px-6 pt-12 pb-4">
        <div class="flex items-center gap-3">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=100&auto=format&fit=crop" alt="User" class="w-10 h-10 rounded-full border-2 border-border object-cover">
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-primary rounded-full border-2 border-background"></div>
            </div>
            <div>
                <p class="text-xs text-muted-foreground font-medium">Welcome back,</p>
                <h1 class="text-sm font-bold text-foreground">Alex Morgan</h1>
            </div>
        </div>
        <button class="relative p-2 rounded-full bg-card border border-border/50 text-foreground hover:bg-secondary/50 transition-colors">
            <iconify-icon icon="lucide:bell" width="20" height="20"></iconify-icon>
            <span class="absolute top-2 right-2.5 w-2 h-2 bg-destructive rounded-full border border-card"></span>
        </button>
    </header>

    <!-- Hero Section -->
    <section class="px-4 mt-2">
        <div class="relative w-full h-[340px] rounded-[32px] overflow-hidden shadow-2xl shadow-black/40 group">
            <!-- Background Image -->
            <img src="https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=800&auto=format&fit=crop" alt="Logistics Truck" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
            
            <!-- Gradient Overlay -->
            <div class="absolute inset-0 bg-gradient-to-b from-transparent via-background/20 to-background/90"></div>
            
            <!-- Hero Content -->
            <div class="absolute top-6 left-6 right-6">
                <div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-background/30 backdrop-blur-md border border-white/10 mb-3">
                    <span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span>
                    <span class="text-[10px] font-bold tracking-wide text-white uppercase">Live Updates</span>
                </div>
                <h2 class="text-3xl font-heading font-bold text-white leading-tight">Fast Global<br>Shipping</h2>
            </div>

            <!-- Floating Tracker Input -->
            <div class="absolute bottom-6 left-4 right-4">
                <div class="bg-card/40 backdrop-blur-xl border border-white/10 p-2 rounded-2xl flex items-center shadow-lg">
                    <div class="w-10 h-10 rounded-xl bg-primary/20 flex items-center justify-center text-primary ml-1">
                        <iconify-icon icon="lucide:package" width="20" height="20"></iconify-icon>
                    </div>
                    <input type="text" placeholder="Enter tracking ID..." class="flex-1 bg-transparent border-none text-white placeholder-white/50 text-sm px-3 focus:ring-0 focus:outline-none font-medium">
                    <button class="w-10 h-10 rounded-xl bg-gradient-to-r from-primary to-accent text-primary-foreground flex items-center justify-center shadow-lg shadow-primary/20 hover:opacity-90 transition-opacity">
                        <iconify-icon icon="lucide:scan-barcode" width="20" height="20"></iconify-icon>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Scroll -->
    <section class="mt-8">
        <div class="flex justify-between items-end px-6 mb-4">
            <h3 class="text-lg font-bold text-foreground">Services</h3>
            <a href="#" class="text-xs font-semibold text-primary hover:text-accent transition-colors">See All</a>
        </div>
        
        <div class="flex overflow-x-auto gap-4 px-6 pb-4 scrollbar-hide snap-x">
            <!-- Card 1 -->
            <div class="snap-center min-w-[150px] bg-card p-4 rounded-[24px] border border-border/40 relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-24 h-24 bg-primary/5 rounded-bl-[100px] pointer-events-none transition-colors group-hover:bg-primary/10"></div>
                <div class="w-12 h-12 rounded-2xl bg-secondary flex items-center justify-center text-primary mb-4 group-hover:scale-110 transition-transform">
                    <iconify-icon icon="lucide:globe" width="24" height="24"></iconify-icon>
                </div>
                <h4 class="text-sm font-bold text-foreground mb-1">Global</h4>
                <p class="text-xs text-muted-foreground mb-3">Freight & Air</p>
                <div class="inline-block px-2 py-1 rounded-lg bg-primary/10 text-[10px] font-bold text-primary">From $40</div>
            </div>

            <!-- Card 2 -->
            <div class="snap-center min-w-[150px] bg-card p-4 rounded-[24px] border border-border/40 relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-24 h-24 bg-accent/5 rounded-bl-[100px] pointer-events-none transition-colors group-hover:bg-accent/10"></div>
                <div class="w-12 h-12 rounded-2xl bg-secondary flex items-center justify-center text-accent mb-4 group-hover:scale-110 transition-transform">
                    <iconify-icon icon="lucide:warehouse" width="24" height="24"></iconify-icon>
                </div>
                <h4 class="text-sm font-bold text-foreground mb-1">Storage</h4>
                <p class="text-xs text-muted-foreground mb-3">Warehousing</p>
                <div class="inline-block px-2 py-1 rounded-lg bg-accent/10 text-[10px] font-bold text-accent">Low Stock</div>
            </div>

            <!-- Card 3 -->
            <div class="snap-center min-w-[150px] bg-card p-4 rounded-[24px] border border-border/40 relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-24 h-24 bg-chart-2/5 rounded-bl-[100px] pointer-events-none transition-colors group-hover:bg-chart-2/10"></div>
                <div class="w-12 h-12 rounded-2xl bg-secondary flex items-center justify-center text-chart-2 mb-4 group-hover:scale-110 transition-transform">
                    <iconify-icon icon="lucide:truck" width="24" height="24"></iconify-icon>
                </div>
                <h4 class="text-sm font-bold text-foreground mb-1">Local</h4>
                <p class="text-xs text-muted-foreground mb-3">Same Day</p>
                <div class="inline-block px-2 py-1 rounded-lg bg-chart-2/10 text-[10px] font-bold text-chart-2">Expedited</div>
            </div>
        </div>
    </section>

    <!-- Performance Highlights -->
    <section class="px-6 mt-4">
        <h3 class="text-lg font-bold text-foreground mb-4">Highlights</h3>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-gradient-to-br from-card to-secondary/30 p-4 rounded-[20px] border border-border/30 flex flex-col justify-between h-[120px]">
                <div class="flex justify-between items-start">
                    <div class="p-2 bg-primary/10 rounded-full text-primary">
                        <iconify-icon icon="lucide:timer" width="18" height="18"></iconify-icon>
                    </div>
                    <iconify-icon icon="lucide:trending-up" class="text-accent" width="16" height="16"></iconify-icon>
                </div>
                <div>
                    <span class="text-2xl font-bold text-foreground">99.8%</span>
                    <p class="text-[10px] text-muted-foreground font-medium uppercase tracking-wider mt-1">On-Time Rate</p>
                </div>
            </div>

            <div class="bg-gradient-to-br from-card to-secondary/30 p-4 rounded-[20px] border border-border/30 flex flex-col justify-between h-[120px]">
                <div class="flex justify-between items-start">
                    <div class="p-2 bg-accent/10 rounded-full text-accent">
                        <iconify-icon icon="lucide:award" width="18" height="18"></iconify-icon>
                    </div>
                    <div class="px-1.5 py-0.5 rounded border border-accent/30 text-[9px] text-accent font-bold">ISO</div>
                </div>
                <div>
                    <span class="text-2xl font-bold text-foreground">9001</span>
                    <p class="text-[10px] text-muted-foreground font-medium uppercase tracking-wider mt-1">Certified</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-background/80 backdrop-blur-xl border-t border-white/5 pb-8 pt-4 px-6 z-50">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <!-- Tab 0: Home (Active) -->
            <button class="flex flex-col items-center gap-1 group">
                <div class="relative p-2 rounded-xl transition-all duration-300 bg-primary/15">
                    <iconify-icon icon="lucide:layout-dashboard" class="text-primary transition-colors" width="24" height="24"></iconify-icon>
                    <div class="absolute -top-1 -right-1 w-2 h-2 bg-primary rounded-full"></div>
                </div>
                <span class="text-[10px] font-semibold text-primary">Home</span>
            </button>

            <!-- Tab 1: Track -->
            <button class="flex flex-col items-center gap-1 group">
                <div class="p-2 rounded-xl transition-all duration-300 group-hover:bg-muted">
                    <iconify-icon icon="lucide:map" class="text-muted-foreground group-hover:text-foreground transition-colors" width="24" height="24"></iconify-icon>
                </div>
                <span class="text-[10px] font-medium text-muted-foreground group-hover:text-foreground transition-colors">Track</span>
            </button>

            <!-- Tab 2: Fleet -->
            <button class="flex flex-col items-center gap-1 group">
                <div class="p-2 rounded-xl transition-all duration-300 group-hover:bg-muted">
                    <iconify-icon icon="lucide:truck" class="text-muted-foreground group-hover:text-foreground transition-colors" width="24" height="24"></iconify-icon>
                </div>
                <span class="text-[10px] font-medium text-muted-foreground group-hover:text-foreground transition-colors">Fleet</span>
            </button>

            <!-- Tab 3: Profile -->
            <button class="flex flex-col items-center gap-1 group">
                <div class="p-2 rounded-xl transition-all duration-300 group-hover:bg-muted">
                    <iconify-icon icon="lucide:user" class="text-muted-foreground group-hover:text-foreground transition-colors" width="24" height="24"></iconify-icon>
                </div>
                <span class="text-[10px] font-medium text-muted-foreground group-hover:text-foreground transition-colors">Profile</span>
            </button>
        </div>
    </nav>
</div>
</body>
</html>
